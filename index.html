<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>OnlineShop</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-center">
            <span class="menu-icon"><i class="fa-solid fa-bars"></i></span>
            <p class="nav-title">OnlineShop</p>
            <span class="cart-btn"><i class="fa-solid fa-cart-shopping"></i>
                <span class="cart-items">0</span>
            </span>
        </div>
    </nav>
    <!-- products -->
    <section>
        <div class="products">
            <h2 class="section-title">Our Products</h2>
            <!-- single products -->
            <div class="products-center">
                <!-- product -1 -->
                <div class="product">
                    <div class="img-container">
                        <img class="product-img" src="./images/image-1.jpeg" alt="p-1" />
                    </div>
                    <div class="product-desc">
                        <p class="product-title">Product Title:</p>
                        <p class="product-price">Product Price:</p>
                    </div>
                    <button class="add-to-cart">add to cart</button>
                </div>
                
            </div>
        </div>
    </section> 
    <!-- products end -->
    <!-- cart section -->
    <div class="backdrop"></div>
   <section class="cart-center">
    <div class="cart">
        <h3 class="cart-title">Your Cart</h3>
        <div class="cart-content">
             <!--single item-->
            
        </div>
        <div class="cart-footer">
            <span class="cart-total">total price : 90$</span>
            <button class="btn cart-clear">Clear Cart</button>
            <button class="btn cart-confirm">Confirm</button>
        </div>
    </div>
   </section>
   <script type="module" src="./app.js"></script>
</body>
</html>
